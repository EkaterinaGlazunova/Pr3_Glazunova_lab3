# Pr3_Glazunova_lab3
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js">
</script>
<script type="text/javascript">


$(document).ready(function () 
{
$("#but1").click(function () 
   {

  
  var c=Math.floor(Math.random() * (6 - 1)) + 1;

       
	
    
      if (c==1)
        { $("#div1").fadeIn(3000);
             }
      else if (c==2)
        { $("#div2").fadeIn(3000);
             }
      else if (c==3)
        { $("#div3").fadeIn(3000);
             }
      else if (c==4)
        { $("#div4").fadeIn(3000);
             }
      else (c==5)
        { $("#div5").fadeIn(3000);
             }
      });
$("#but2").click(function () 
   {
   $("#div1").fadeOut();
   $("#div2").fadeOut();
   $("#div3").fadeOut();
   $("#div4").fadeOut();
   $("#div5").fadeOut();  
   });
});
</script>
</head>
<body>

<div id="div1" style="display:none;">11</div><br>
<div id="div2" style="display:none;">12</div><br>
<div id="div3" style="display:none;">13</div><br>
<div id="div4" style="display:none;">14</div><br>
<div id="div5" style="display:none;">15</div><br>
<p></p>
<button id="but1">Нажми</button>
<button id="but2">Нажми сюда!</button>

</body>

</html>
